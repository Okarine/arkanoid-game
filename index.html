<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div id="pausePlay" class="pause-play">
            <img id="pausePlayImage" src="images/pause.png" >
        </div>
        
        <div id="infoBox" class="info-box">
            <div id="info" class="info">
                <h3>ARKANOID</h3>
                <h4>Welcome to classic version of Arkanoid game! Destroy all the blocks with the ball.</h4>
                <h4>Control</h4>
                <ul>
                    <li>The <span>right arrow</span> and <span>left arrow</span> buttons to move the platform</li>
                    <li>The <span>enter</span> button restarts the game</li>
                    <li>The <span>space</span> pauses and continues the game</li>
                    <li>Use the <span>space</span> to start the game</li>
                </ul> 
            </div> 
        </div>

        <canvas id="canvas" ></canvas>
        
      </div>
    <script src="script.js"></script>
</body>
</html>
